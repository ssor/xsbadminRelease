<!DOCTYPE html>
<html>

<head>
    <title>任务管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dataTable/css/jquery.dataTables.css" rel="stylesheet" media="screen">
    <link href="/css/theme.css" rel="stylesheet" type="text/css" />
    <style type="text/css">

    </style>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/dataTable/js/jquery.dataTables.js"></script>
    <script src="/js/tools.js" type="text/javascript"></script>
</head>

<body style="margin-right:5px;">
    <div>
        <div class="main_page_title">任务管理</div>
        <div class="demo-info">
            <div></div>
        </div>
    </div>
    <div>
        <a href="javascript:void(0);" onclick="refresh_grid()" class="btn  btn-default" style="width:100px;  margin-top: 40px;">刷新</a>
        <!-- <a href="javascript:void(0);" onclick="preview()" class="btn  btn-default" style="width:100px;  margin-top: 40px;">预览</a> -->
        <a href="javascript:void(0);" onclick="addNotice()" class="btn  btn-success" style="width:100px;  margin-top: 40px; margin-left: 8px;">增加</a>
        <a href="javascript:void(0);" onclick="deleteItem()" class="btn  btn-danger" style="width:100px;  margin-top: 40px; margin-left: 8px;">删除</a>
    </div>
    <div style="border-bottom: solid 1px rgba(200,200,200,0.1); margin-top: 5px;margin-bottom:3px;"></div>
    <table id="dtProcess" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>名称</th>
                <th>开始时间</th>
                <th>完成时间</th>
            </tr>
        </thead>
    </table>
    <script type="text/javascript">
    var table = null

    $(function() {
        table = $('#dtProcess').DataTable({
            "columnDefs": [],
            "paging": false,
            "ordering": true,
            "order": [
                [0, "asc"]
            ],
            "info": false,
            "searching": true,
            "ajax": {
                "url": "/api/v1/task/tasks/{{ .COMPANY }}",
                "dataSrc": "data"
            },
            "columns": [{
                "data": "name",
                "width": "60%"
            }, {
                "data": "startTime",
                "width": "20%"
            }, {
                "data": "endTime",
                "width": "20%"
            }]
        });

        $('#dtProcess tbody').on('click', 'tr', function() {
            //只能选中单行
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            } else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }

            //可以选中多行
            // $(this).toggleClass('selected');
        });
    })

    function refresh_grid() {
        table.ajax.reload()
    }

    function addNotice() {
        window.self.location.href = "/addTask/{{ .COMPANY }}"
    }

    function preview(){
        var data = table.rows(".selected").data()
        if (data.length <= 0) {
            alert("请先选择新闻！")
            return null
        } else {
            var file = data[0].file
            window.open("/notice/"+file)
        }

    }

    function getSelectedID() {
        var data = table.rows(".selected").data()
        if (data.length <= 0) {
            alert("请先选择新闻！")
            return null
        } else {
            var id = data[0].uid
            return id
        }
    }

    function deleteItem() {
        var id = getSelectedID()
        if (id != null) {
            console.log("delete task ", id)
            var result = confirm("删除该信息将无法恢复，确定删除吗？");
            console.log(result)
            if (result == true) {
                $.ajax({
                    url: '/api/v1/task/remove/'+id,
                    type: 'POST',
                    success: function(data) {
                        if (data.code != 0) {
                            alert(data.message)
                        } else {
                            refresh_grid()
                        }
                    }
                });
            }
        }
    }

    </script>
    <div class="description">
        <h3>说明</h3>
        <p></p>
    </div>
</body>

</html>
