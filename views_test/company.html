<!DOCTYPE html>
<html>

<head>
    <title>单位管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dataTable/css/jquery.dataTables.css" rel="stylesheet" media="screen">
    <link href="/css/theme.css" rel="stylesheet" type="text/css" />
    <style type="text/css">

    </style>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/dataTable/js/jquery.dataTables.js"></script>
    <script src="/js/tools.js" type="text/javascript"></script>
</head>

<body style="margin-right:5px;">
    <div>
        <div class="main_page_title">单位管理</div>
        <div class="demo-info">
            <div></div>
        </div>
    </div>
    <div>
        <a href="javascript:void(0);" onclick="refresh_grid()" class="btn  btn-default" style="width:100px;  margin-top: 40px;">刷新</a>
        <!-- <a href="javascript:void(0);" onclick="showAddModal()" class="btn  btn-success" style="width:100px;  margin-top: 40px; margin-left: 8px;">增加下级</a> -->
        <!-- <a href="javascript:void(0);" onclick="deleteItem()" class="btn  btn-danger" style="width:100px;  margin-top: 40px; margin-left: 8px;">删除</a> -->
        <!-- <a href="javascript:void(0);" onclick="manageUsers()" class="btn  btn-info" style="width:100px;  margin-top: 40px; margin-left: 8px;">管理</a> -->
    </div>
    <div style="border-bottom: solid 1px rgba(200,200,200,0.1); margin-top: 5px;margin-bottom:3px;"></div>
    <table id="dtProcess" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>名称</th>
                <th>创建时间</th>
            </tr>
        </thead>
    </table>
    <script type="text/javascript">
    var company = "{{ .COMPANY }}"
    var table = null
    $(function() {
        table = $('#dtProcess').DataTable({
            "columnDefs": [],
            "paging": false,
            "ordering": true,
            "order": [
                [0, "asc"]
            ],
            "info": false,
            "searching": true,
            "ajax": {
                "url": "/api/v1/company/lowerCompanies?company="+company,
                "dataSrc": "data"
            },
            "columns": [{
                "data": "name",
                "width": "60%"
            }, {
                "data": "createTime",
                "width": "40%"
            }]
        });
        $('#dtProcess tbody').on('click', 'tr', function() {
            //只能选中单行
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            } else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }

            //可以选中多行
            // $(this).toggleClass('selected');
        });
    })

    function refresh_grid() {
        table.ajax.reload()
    }

    function showAddModal() {
        $("#myModal").modal("show")
    }

    function getSelectedID() {
        var data = table.rows(".selected").data()
        if (data.length <= 0) {
            alert("请先选择一个下级单位！")
            return null
        } else {
            var id = data[0].id
            return id
        }
    }

    function deleteItem() {
        var id = getSelectedID()
        if (id != null) {
            console.log("delete  ", id)
            var result = confirm("删除该信息将无法恢复，确定删除吗？");
            console.log(result)
            if (result == true){
                $.ajax({
                    url: '/api/v1/company/remove/'+id,
                    type: 'POST',
                    // data: JSON.stringify({group: id, company: company}),
                    success: function(data) {
                        if (data.code != 0) {
                            alert(data.message)
                        } else {
                            refresh_grid()
                        }
                    }
                });
            }
        }
    }
    function manageUsers(){
        var id = getSelectedID()
        if (id != null) {
            console.log("manageUsers -> group ", id)
            // window.self.location.href = "/members/"+id
            window.top.location.href = "/company/"+id
            // $('iframe').attr('src',"/members/"+id);
        }else{
            console.warn("manageUsers -> no company")
        }
    }
    </script>
    <div class="description">
        <h3>说明</h3>
        <p></p>
    </div>
    <!-- Modal-->
    <div id="myModal" tabindex="-1" role="dialog" data-hasfoot="false" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="myModalLabel" class="modal-title">添加下级单位</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">单位名称：</label>
                            <input type="text" class="form-control" id="inputName" placeholder="单位名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addUser()">添加</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        function cancel() {
            $("#myModal").modal("hide")
        }

        function addUser() {
            var obj = {
                company: company,
                name : $("#inputName").val(),
            }
            console.log(obj)
            $.ajax({
                url: '/api/v1/company/add',
                type: 'POST',
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(obj),
                success: function(data) {
                    if (data.code == 0) {
                        refresh_grid()
                    } else {
                        alert(data.message)
                    }
                    cancel()
                }
            });
        }
        </script>
    </div>
</body>

</html>
